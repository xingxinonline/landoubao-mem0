<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ™ºèƒ½ä¸ªäººåŠ©ç†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .sidebar {
            width: 280px;
            background: #f7f9fc;
            border-right: 1px solid #e0e6f2;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e6f2;
        }
        
        .user-info {
            background: #667eea;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            word-break: break-all;
        }
        
        .user-info label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .new-session-btn {
            width: 100%;
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .new-session-btn:hover {
            background: #5568d3;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .memory-section {
            margin-bottom: 24px;
        }
        
        .memory-section-title {
            font-weight: bold;
            font-size: 13px;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .memory-item {
            background: white;
            border-left: 3px solid #667eea;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e0e6f2;
        }
        
        .memory-item:hover {
            background: #f0f4ff;
            border-left-color: #764ba2;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e6f2;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .chat-header h1 {
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
        }
        
        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            display: flex;
            justify-content: flex-end;
        }
        
        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .user .message-content {
            background: #667eea;
            color: white;
        }
        
        .assistant .message-content {
            background: white;
            border: 1px solid #e0e6f2;
            color: #333;
        }
        
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            padding: 0 8px;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e0e6f2;
            background: white;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e6f2;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #667eea;
        }
        
        .input-group input::placeholder {
            color: #999;
        }
        
        .send-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            font-size: 18px;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #5568d3;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .checkbox-group {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            font-size: 13px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            font-size: 13px;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e0e6f2;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #e0e6f2;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ä¾§è¾¹æ  -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <label>ç”¨æˆ·ID</label>
                    <div id="userId" style="font-family: monospace;">-</div>
                </div>
                <button class="new-session-btn" onclick="createNewSession()">
                    + æ–°å»ºä¼šè¯
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="memory-section">
                    <div class="memory-section-title">ğŸ“š è®°å¿†åº“</div>
                    <div id="memoriesList"></div>
                </div>
                
                <div class="memory-section">
                    <div class="memory-section-title">ğŸ“Š ç»Ÿè®¡</div>
                    <div style="background: white; padding: 10px; border-radius: 6px; font-size: 12px; border: 1px solid #e0e6f2;">
                        <div style="margin-bottom: 8px;">
                            <span style="color: #667eea; font-weight: bold;">å¯¹è¯:</span>
                            <span id="messageCount">0</span>
                        </div>
                        <div>
                            <span style="color: #667eea; font-weight: bold;">è®°å¿†:</span>
                            <span id="memoryCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ä¸»å†…å®¹åŒº -->
        <div class="main">
            <div class="chat-header">
                <h1>ğŸ¤– æ™ºèƒ½ä¸ªäººåŠ©ç†</h1>
                <p>åŸºäºGLM-4çš„AIå¯¹è¯ï¼Œæ•´åˆæ™ºèƒ½è®°å¿†ç®¡ç†</p>
            </div>
            
            <div class="chat-messages" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ‘‹</div>
                    <div>å¼€å§‹å¯¹è¯å§</div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="è¾“å…¥ä½ çš„æ¶ˆæ¯... (Enter å‘é€)" 
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        â¤
                    </button>
                </div>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="saveMemory" checked>
                        ä¿å­˜åˆ°è®°å¿†
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ============= é…ç½® =============
        const API_BASE = 'http://localhost:8002/api';
        let currentUserId = null;
        
        // ============= åˆå§‹åŒ– =============
        async function init() {
            await createNewSession();
            loadMemories();
            loadStats();
        }
        
        // ============= ç”¨æˆ·ä¼šè¯ =============
        async function createNewSession() {
            try {
                const response = await fetch(`${API_BASE}/session`, { method: 'POST' });
                const data = await response.json();
                
                currentUserId = data.user_id;
                document.getElementById('userId').textContent = data.user_id.substring(0, 12) + '...';
                
                // æ¸…ç©ºå¯¹è¯
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ‘‹</div><div>å¼€å§‹å¯¹è¯å§</div></div>';
                
                // é‡æ–°åŠ è½½è®°å¿†
                loadMemories();
                loadStats();
                
                console.log('âœ“ æ–°ä¼šè¯åˆ›å»º:', data.user_id);
            } catch (error) {
                console.error('âŒ åˆ›å»ºä¼šè¯å¤±è´¥:', error);
                alert('åˆ›å»ºä¼šè¯å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥');
            }
        }
        
        // ============= å¯¹è¯ =============
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentUserId) {
                return;
            }
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
            input.focus();
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            try {
                const saveMemory = document.getElementById('saveMemory').checked;
                
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        user_id: currentUserId,
                        save_memory: saveMemory
                    })
                });
                
                const data = await response.json();
                
                // æ˜¾ç¤ºåŠ©ç†å“åº”
                addMessage('assistant', data.response);
                
                // æ›´æ–°ç»Ÿè®¡
                await loadStats();
                if (saveMemory) {
                    await loadMemories();
                }
                
            } catch (error) {
                console.error('âŒ å‘é€å¤±è´¥:', error);
                addMessage('assistant', 'âŒ å¯¹è¯å¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // ============= UIå‡½æ•° =============
        function addMessage(role, content) {
            const container = document.getElementById('messagesContainer');
            
            // ç§»é™¤empty-state
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div>
                    <div class="message-content">${escapeHtml(content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
        }
        
        async function loadMemories() {
            if (!currentUserId) return;
            
            try {
                const response = await fetch(
                    `${API_BASE}/memories?user_id=${currentUserId}&limit=5`
                );
                const data = await response.json();
                
                const list = document.getElementById('memoriesList');
                const memories = data.memories || [];
                
                if (memories.length === 0) {
                    list.innerHTML = '<div style="font-size: 12px; color: #999;">æš‚æ— è®°å¿†</div>';
                } else {
                    list.innerHTML = memories.map(mem => {
                        const text = mem.memory || JSON.stringify(mem);
                        const preview = text.substring(0, 40) + (text.length > 40 ? '...' : '');
                        return `<div class="memory-item" title="${escapeHtml(text)}">${escapeHtml(preview)}</div>`;
                    }).join('');
                }
            } catch (error) {
                console.error('âŒ åŠ è½½è®°å¿†å¤±è´¥:', error);
            }
        }
        
        async function loadStats() {
            if (!currentUserId) return;
            
            try {
                const response = await fetch(
                    `${API_BASE}/stats?user_id=${currentUserId}`
                );
                const data = await response.json();
                
                document.getElementById('messageCount').textContent = 
                    data.session_messages || 0;
                document.getElementById('memoryCount').textContent = 
                    data.stats?.total_memories || 0;
            } catch (error) {
                console.error('âŒ åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============= å¯åŠ¨ =============
        init();
    </script>
</body>
</html>
