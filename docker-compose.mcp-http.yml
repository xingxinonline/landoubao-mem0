version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mem0-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    restart: unless-stopped
    networks:
      - mem0-network
    healthcheck:
      test: ["CMD", "bash", "-c", "</dev/tcp/localhost/6333"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MCP Server with HTTP SSE Transport (Remote Access)
  mem0-mcp-http-server:
    build:
      context: ./app
      dockerfile: Dockerfile.mcp-http
    container_name: mem0-mcp-http-server
    ports:
      - "8001:8001"
    env_file:
      - ./app/.env
    restart: unless-stopped
    networks:
      - mem0-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      qdrant:
        condition: service_healthy

networks:
  mem0-network:
    driver: bridge

volumes:
  qdrant_storage:
  qdrant_snapshots:

